<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Navigation</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/index-sm.css" media="(max-width:576px)">
  <link rel="stylesheet" href="../css/index-md.css" media=" (max-width:768px)">
  <link rel="stylesheet" href="../css/index-lg.css" media="(max-width:992px)">
  <link rel="stylesheet" href="../css/index-xl.css" media="(max-width:1200px)">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- navigation -->
  <header>
    <div class="container">
      <div class="navigation">
        <!-- nav left section -->
        <div class="nav-left-wrapper d-flex items-center gap-half">
          <!-- logo -->
          <div class="logo">
            <img src="../images/logo.PNG" alt="logo">
          </div>
          <!-- brand name -->
          <div class="brand-name">
            <h2 class="txt-capital primery-2">best devo</h2>
          </div>
        </div>
        <!-- nav center section -->
        <div class="nav-center-wrapper d-flex items-center justify-center">
          <ul class="menu d-flex items-center">
            <li class="position-relative"><span href="#" class="txt-capital primery-2 fs-15 active">dashboard</span></li>
            <li class="position-relative"><a href="#" class="txt-capital primery-2">profile</a></li>
            <li class="position-relative"><a href="#" class="txt-capital primery-2">message</a></li>
            <li class="position-relative"><a href="#" class="txt-capital primery-2">about us</a></li>
            <li class="position-relative"><a href="#" class="txt-capital primery-2">login</a></li>
          </ul>
        </div>
        <!-- nav right section -->
        <div class="nav-right-wrapper d-flex items-center">
          <!-- nav icons -->
          <div class="group-icons d-flex">
            <a href="" class="primery-2"><i class="bi bi-search"></i></a>
            <a href="" class="primery-2"><i class="bi bi-bell"></i></a>
            <a href="" class="primery-2"><i class="bi bi-gear"></i></a>
          </div>
          <!-- profile -->
          <div class="user-profile d-flex items-center gap-2">
            <!-- status-connection -->
            <div class="status-connection"><span>online</span></div>
            <!-- user profile picture -->
            <div class="profile-pic">
              <img src="../images/team4.png" alt="">
            </div>
          </div>
        </div>
        <!-- hamburge menu for mobile -->
        <div class="hamburge-menu_wrapper d-flex justify-end items-center">
          <input type="checkbox" id="toggle-nav" style="display: none;">
          <label for="toggle-nav">
            <span class="line line-top"></span>
            <span class="line line-middle"></span>
            <span class="line line-bottom"></span>
          </label>
          <ul class="mobile-menu">
            <li class="position-relative"><span href="#" class="txt-capital primery-2 fs-15 active">dashboard</span></li>
            <li class="position-relative"><a href="#" class="txt-capital primery-2">profile</a></li>
            <li class="position-relative"><a href="#" class="txt-capital primery-2">message</a></li>
            <li class="position-relative"><a href="#" class="txt-capital primery-2">about us</a></li>
            <li class="position-relative"><a href="#" class="txt-capital primery-2">login</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
