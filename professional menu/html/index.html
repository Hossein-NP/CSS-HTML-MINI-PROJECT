<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Navigation</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/index-sm.css" media="(max-width:576px)">
  <link rel="stylesheet" href="../css/index-md.css" media="(min-width:577px) and (max-width:768px)">
  <link rel="stylesheet" href="../css/index-lg.css" media="(min-width:769px) and (max-width:992px)">
  <link rel="stylesheet" href="../css/index-xl.css" media="(min-width:992px) and (max-width:1200px)">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- navigation -->
  <header>
    <div class="container">
      <div class="navigation">
        <!-- navigation left section -->
        <div class="nav-left_wrapper d-flex items-center gap-3 ">
          <!-- brand logo -->
          <div class="brand-logo_wrapper d-flex items-center">
            <div class="logo"><img src="../images/logo.PNG" alt="brand logo"></div>
            <h3 class="txt-capital primery-2">intraction design</h3>
          </div>
          <ul class="menu d-flex gap-2">
            <li class="position-relative "><a href="#" class="txt-capital fs-15 primery-1">dashboard</a></li>
            <li class="position-relative "><a href="#" class="txt-capital fs-15 primery-1">profile</a></li>
            <li class="position-relative "><a href="#" class="txt-capital fs-15 primery-1">message</a></li>
            <li class="position-relative "><a href="#" class="txt-capital fs-15 primery-1">about us</a></li>
            <li class="position-relative "><a href="#" class="txt-capital fs-15 primery-1">login</a></li>
          </ul>
        </div>
        <!-- navigation right section -->
        <div class="nav-right_wrapper d-flex items-center gap-3">
          <!-- group icons -->
          <div class="group-icons d-flex gap-2">
            <a href="" class="primery-2"><i class="bi bi-search"></i></a>
            <a href="" class="primery-2"><i class="bi bi-bell"></i></a>
            <a href="" class="primery-2"><i class="bi bi-gear"></i></a>
          </div>
          <!-- profile -->
          <div class="user-profile d-flex items-center gap-2">
            <!-- profile status connection -->
            <div class="status-connection">
              <span>online</span>
            </div>
            <div class="profile-pic">
              <img src="../images/team4.png" alt="profile picture">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
