<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Menu</title>
  <link rel="icon" type="imag/png" href="./assets/images/favicon-16x16.png">
  <link rel="stylesheet" href="./css/CssReset.css">
  <link rel="stylesheet" href="./assets/fonts/fonts.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/Grid.css">

  <script src="./scripts/app.js" defer></script>

<body>
  
  <!-- Professional Menu -->
  <div class="container">

        <div class="website-name">
          <h1 class="website-name__title">Website Name</h1>

        <ul class="menu">
          <li class="menu__item">
            <a href="" class="menu__links">Dashboard</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__links">Profile</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__links">Message</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__links">About Us</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__links">Login</a>
          </li>
        </ul>
      </div>      
      <div class="nav-menu">
        <ul class="mobile-menu">
          <li class="mobile-menu__item">
            <a href="" class="mobile-menu__link">Dashboard</a>
          </li>
          <li class="mobile-menu__item">
            <a href="" class="mobile-menu__link">Profile</a>
          </li>
          <li class="mobile-menu__item">
            <a href="" class="mobile-menu__link">Message</a>
          </li>
          <li class="mobile-menu__item">

          <li class="mobile-menu__item">

        </ul>
        <ul class="nav-mobile__icons">
          <li class="nav-mobile__icon-item">
            <a href="" class="nav-mobile__icon-link">
              <i class="bi bi-bell-fill nav-mobile__icon"></i>
            </a>
          </li>
          <li class="nav-mobile__icon-item ">
            <a href="" class="nav-mobile__icon-link">
              <i class="bi bi-gear-fill nav-mobile__icon"></i>
            </a>

          <li class="nav-mobile__icon-item ">
            <a href="" class="nav-mobile__icon-link">
              <i class="bi bi-search-heart-fill nav-mobile__icon"></i>
            </a>
          </li>
        </ul>
      </div>
     <div class="nav__right-wrapper">
      <ul class="nav__icons">
        <li class="nav__icon-item">
          <a href="" class="nav__icon-link">

        </li>
        <li class="nav__icon-item ml-15">
          <a href="" class="nav__icon-link">

          </a>
        </li>

          <a href="" class="nav__icon-link">
            <i class="bi bi-search-heart-fill nav__icon"></i>
          </a>
        </li>
      </ul>
      <div class="nav__profile">
        <img src="./assets/images/team4.png" alt="" class="nav__profile-img mr-15">
        <span class="nav__profile-status mr-15">Online</span>
      </div>
      <div class="nav__btn">
        <span class="nav__btn-line"></span>
      </div>
