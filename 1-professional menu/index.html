<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Menu</title>
  <link rel="icon" type="imag/png" href="./assets/images/favicon-16x16.png">
  <link rel="stylesheet" href="./css/CssReset.css">
  <link rel="stylesheet" href="./assets/fonts/fonts.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/Grid.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  
  <!-- Professional Menu -->
  <div class="container">
    <div class="nav">
      <a href="#" class="nav__logo">
        <img src="./assets/images/logo.PNG" alt="website logo" class="nav__logo-img">
      </a>
      <div class="website-name">
        <h1 class="website-name__title">Website Name</h1>
      </div>
      <ul class="menu">
        <li class="menu__item">
          <a href="" class="menu__links">Dashboard</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__links">Profile</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__links">Message</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__links">About Us</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__links">Login</a>
        </li>
      </ul>
      <div class="nav__icon">
        <i class="bi bi-bell-fill nav__icon-bell"></i>
        <i class="bi bi-gear-fill nav__icon-gear"></i>
        <i class="bi bi-search-heart-fill nav__icon-search"></i>
      </div>
      <div class="nav__profile">
        <img src="./assets/images/team4.png" alt="" class="nav__profile-img">
        <span class="nav__profile-status">Online</span>
      </div>
      <div class="nav__btn">
        <span class="nav__btn-line"></span>
      </div>
    </div>
  </div>

</body>
</html>
